<header class="bg-white shadow-md">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900">Change Password</h1>
  </div>
</header>

<main class="mt-10 px-4 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg bg-white p-8 border rounded-lg relative">
    
    <form>
      <!-- Old Password Field -->
      <div class="mb-6">
        <label for="oldPassword" class="block text-gray-700 text-sm font-medium mb-2">Old Password</label>
        <input type="text" [(ngModel)]="oldPassword" id="oldPassword" name="oldPassword" placeholder="Your Old Password"
          class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
      </div>
  
      <!-- New Password Field -->
      <div class="mb-6">
        <label for="newPassword" class="block text-gray-700 text-sm font-medium mb-2">New Password</label>
        <input type="password" [(ngModel)]="newPassword" id="newPassword" name="newPassword" placeholder="Your New Password"
          class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Re-Enter Your New Password"
          class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
      </div>
  
      <!-- Save Button -->
      <div class="flex justify-end">
        <button type="submit" (click)="onSaveChanges()" class="text-white bg-gray-900 rounded-3xl px-5 py-2 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
          Save Changes
        </button>
      </div>
    </form>
    
  </div>
</main>
