<header class="bg-white shadow-md">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900">Edit Profile</h1>
  </div>
</header>

<main class="mt-10 px-4 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg bg-white p-8 border rounded-lg relative">

    <!-- Change Password Link -->
    <a href="/changePassword" class="absolute top-4 right-4 text-indigo-600 text-sm font-medium hover:text-indigo-800 transition duration-150 ease-in-out">
      Change Password
    </a>
    
    <form>
      <!-- Name Field -->
      <div class="mb-6">
        <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name</label>
        <input type="text" [(ngModel)]="name" id="name" name="name" placeholder="Your Name"
          class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
      </div>
  
      <!-- Email Field -->
      <div class="mb-6">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
        <input type="email" [(ngModel)]="email" id="email" name="email" placeholder="Your Email"
          class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
      </div>
  
      <!-- Save Button -->
      <div class="flex justify-end">
        <button type="submit" (click)="onSubmit()" class="text-white bg-gray-900 rounded-3xl px-5 py-2 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
          Save Changes
        </button>
      </div>
    </form>
    
  </div>
</main>
